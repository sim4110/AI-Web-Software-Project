{% extends 'board/base.html' %}
{% block title %}지도{% endblock %}
{% block content %}
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 </title>
</head>
<body>
    <article
     id = "address"
     data-address = {{board.roadAddress}} >
    </article>


	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e89f0f526371fd6071641362868d8a64&libraries=services,clusterer,drawing"></script>
	<script>
        const article = document.querySelector("#address");
    
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);

      
    var geocoder = new kakao.maps.services.Geocoder();

    geocoder.addressSearch(article.dataset.address, function(result, status) {

      if (status === kakao.maps.services.Status.OK) {

        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

        var marker = new kakao.maps.Marker({
            map: map,
            position: coords
        });

        map.setCenter(coords);
      } 

    });    
  
	</script>
</body>
</html>
{% endblock %}
